<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="game-container"> 
            <h1>Typing game</h1>
            <h5>Type as many Words as you can until times runs out!</h5>
    
            <button id="start">START</button>
        </div>
    </div>

    <div class="container-fluid text-center mt-5">
        <div class="row">
          <div class="col" style="color: indianred;">
            <h2>Score</h2>
            <h4 id="score">0</h4>
          </div>

          <div class="col" style="color: indianred;">
            <h2>Time left</h2>
            <h4 id="time">60</h4>
          </div>

          <div class="word-container mt-5">
            <span id="word">Press START to play!</span>
          </div>

        <!-- <div id="result" class="mt-5" style="color: indianred;">
          <p>Speed: <span id="speed">0</span> WPM</p>
          <p>Accuracy: <span id="accuracy">0</span>%</p>
        </div> -->
    </div>

    <script src="scripts.js"></script>
    
</body>
</html>
